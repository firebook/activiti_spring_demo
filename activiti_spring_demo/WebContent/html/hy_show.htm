<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转菜单</title>
<link href="styles/common.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="rightSidebar">
  <!--主体内容开始-->
  <div class="pageBody">
    <div class="inner_2">
      <!--详细页-->
      <div class="rightContent">
        <h3 class="bt"> <span class="tt"><b>会议管理</b></span>
          <!--搜索-->
          <div class="search"><a href="#" class="back"><< 返回</a></div>
          <!--搜索结束-->
        </h3>
        <div class="nk">
          <!--表格-->
          <div class="wj_search_box">
          <h3 class="wj_search">会议信息</h3>
          <div class="LM">
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4" >
            <tbody>
              <tr>
                <th align="right">会议议题：</th>
                <td>
                  <label>
                    <input name="textfield6" type="text" class="input_2" id="textfield6" size="40" />
                  </label>
                </td>
              </tr>
              <tr>
                <th align="right">预订会议室：</th>
                <td>
                  <label>
                    <select name="select2" id="select2">
                      <option>请选择会议室</option>
                    </select>
                  </label>
                &nbsp;<span class="red">(你选择的会议室正在使用，结束时间15:00)</span></td>
              </tr>
              <tr>
                <th width="17%" align="right">与会人员：</th>
                <td width="83%">
                  <span class="biaoti">
                    <input name="textfield" type="text" class="input_1" id="textfield" value="请选择人员" size="40"/>
                    <label>
                      <input type="submit" name="button2" id="button2" value="添加..." class="button2"/>
                    </label>
                  </span></td>
                </tr>
              <tr>
                <th align="right">资源准备：</th>
                <td>
                  <label>
                    <textarea name="textarea2" id="textarea2" cols="45" rows="5"></textarea>
                  </label>
                </td>
              </tr>
              <tr>
                <th align="right">会议时间：</th>
                <td>开始时间
                  <label>
                    <input name="textfield3" type="text" class="input_4" id="textfield3" size="15" />
                    </label>
                  <img src="images/time_icon.gif" align="absmiddle" /> &nbsp;	结束时间
                  <input name="textfield2" type="text" class="input_4" id="textfield2" size="15" />
                  <img src="images/time_icon.gif" align="absmiddle" /></td>
              </tr>
              </tbody>
          </table>
          </div>
          </div>
          <!--表格结束-->
			<!--提交按钮-->
          <div class="submit_btn">
               <input type="submit" name="button" id="button" value="提交" class="btn">
      	  </div>
          <!--提交按钮结束-->
        </div>
      </div>
      <!--人力资源管理结束-->
    </div>
  </div>
  <!--主体内容结束-->
</div>
</body>
</html>
