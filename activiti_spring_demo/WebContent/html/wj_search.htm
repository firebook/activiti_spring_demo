<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转菜单</title>
<link href="styles/common.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="rightSidebar">
  <!--主体内容开始-->
  <div class="pageBody">
    <div class="inner_2">
      <!--详细页-->
      <div class="rightContent">
        <h3 class="bt"> <span class="tt"><b>个人文件柜</b></span>
          <!--搜索-->
          <!--搜索结束-->
        </h3>
        <!--功能按钮-->
        <div class="btnBox">
          <div class="tou">
            <div class="bt2">查询文件</div>
            <div class="cz_btn">
              <input type="button" class="ButtonCss" value="返回" onclick="window.location.href='shift.aspx?page=shift_insert'">
            </div>
          </div>
        </div>
        <!--功能按钮结束-->
        <div class="content">
          <!--表格-->
          <div class="wj_search_box">
          <h3 class="wj_search">查询文件信息</h3>
          <div class="LM">
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4" >
            <tbody>
              <tr>
                <td width="30%" align="right"><span class="nr">文件名</span>：</td>
                <td width="70%">
                
                  <label>
                    <input name="textfield" type="text" class="input_2" id="textfield" size="30"/>
                  </label>
                </td>
              </tr>
              <tr>
                <td align="right">扩展名：</td>
                <td>
                  <input name="textfield2" type="text" class="input_2" id="textfield2" size="30"/>
                </td>
              </tr>
              <tr>
                <td align="right">文件主题：</td>
                <td>
                  <input name="textfield3" type="text" class="input_2" id="textfield3" size="30"/>
                </td>
              </tr>
              <tr>
                <td align="right">文件描述：</td>
                <td>
                  <label>
                    <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
                  </label>
                </td>
              </tr>
              <tr>
                <td align="right">创建日期：</td>
                <td>
                  <input name="textfield5" type="text" id="textfield5" value="2011年11月11日" size="15" class="input_4"/>
                  至
                  <input name="textfield6" type="text" id="textfield6" size="15" class="input_4"/>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>
          <p>&nbsp;</p>
          <div class="wj_search_box">
          <h3 class="wj_search">查询文件夹信息</h3>
          <div class="LM">
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4">
            <tbody>
              <tr>
                <td width="30%" align="right">文件夹名称：</td>
                <td width="70%">
                
                  <label>
                    <input name="textfield4" type="text" id="textfield4" size="30" class="input_2"/>
                  </label>
                </td>
              </tr>
              <tr>
                <td align="right">文件夹描述：</td>
                <td>
                  <textarea name="textarea2" id="textarea2" cols="45" rows="5"></textarea>
                </td>
              </tr>
              <tr>
                <td align="right">创建日期：</td>
                <td>
                  <input name="textfield5" type="text" id="textfield5" size="15" class="input_4"/>
                  至
                  <input name="textfield6" type="text" id="textfield6" size="15" class="input_4"/>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>
          <!--表格结束-->
          <div class="submit_btn">
       		   <input type="submit" class="btn" value="搜 索" id="button" name="button">
               <input type="submit" class="btn" value="返 回" id="button" name="button">
      	  </div>
        </div>
      </div>
      <!--人力资源管理结束-->
    </div>
  </div>
  <!--主体内容结束-->
</div>
</body>
</html>
