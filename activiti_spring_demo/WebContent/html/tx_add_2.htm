<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转菜单</title>
<link href="styles/common.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="rightSidebar">
  <!--主体内容开始-->
  <div class="pageBody">
    <div class="inner_2">
      <!--详细页-->
      <div class="rightContent">
        <h3 class="bt"> <span class="tt"><b>通讯录</b></span>
          <!--搜索-->
          <div class="search"><a href="#" class="back"><< 返回</a></div>
          <!--搜索结束-->
        </h3>
        <div class="nk">
          <!--表格-->
          <div class="wj_search_box">
          <h3 class="wj_search">信息详情</h3>
          <div class="LM">
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4" >
            <tbody>
              <tr>
                <th align="right">类别：</th>
                <td>
                  <label>
                    <select name="select" id="select">
                      </select>
                  </label>
                </td>
              </tr>
              <tr>
                <th width="17%" align="right">姓名：</th>
                <td width="83%">
                  
                    <input name="textfield2" type="text"  class="input_2" id="textfield2" size="20" />
                  </td>
                </tr>
              <tr>
                <th align="right">称呼：</th>
                <td>
                  <input name="textfield" type="text"  class="input_2" id="textfield" size="20" />
                </td>
              </tr>
              <tr>
                <th align="right">公司：</th>
                <td>
                  <input name="textfield3" type="text"  class="input_2" id="textfield3" size="40" />
                </td>
                </tr>
              <tr>
                <th align="right">邮件：</th>
                <td>
                  <input name="textfield4" type="text"  class="input_2" id="textfield4" size="20" />
                </td>
                </tr>
              <tr>
                <th align="right">手机：</td>
                <td>
                  <input name="textfield5" type="text"  class="input_2" id="textfield5" size="20" />
                </td>
                </tr>
              <tr>
                <th align="right">电话：</th>
                <td>
                  <input name="textfield6" type="text"  class="input_2" id="textfield6" size="20" />
                </td>
                </tr>
              <tr>
                <th align="right">传真：</th>
                <td>
                  <input name="textfield7" type="text"  class="input_2" id="textfield7" size="20" />
                </td>
              </tr>
              <tr>
                <th align="right">住宅电话：</th>
                <td>
                  <input name="textfield8" type="text"  class="input_2" id="textfield8" size="20" />
                </td>
              </tr>
              <tr>
                <th align="right">住址：</th>
                <td>
                  <input name="textfield9" type="text"  class="input_2" id="textfield9" size="40" />
                </td>
              </tr>
              <tr>
                <th align="right">备注：</th>
                <td><label>
                  <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
                </label></td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>
          <!--表格结束-->
		  <!--提交按钮-->
          <div class="submit_btn">
               <input type="submit" name="button" id="button" value="提交" class="btn">
               <input type="submit" name="button" id="button" value="关闭" class="btn">
      	  </div>
          <!--提交按钮结束-->
        </div>
      </div>
      <!--人力资源管理结束-->
    </div>
  </div>
  <!--主体内容结束-->
</div>
</body>
</html>
