<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="styles/common.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />

<body>
<div class="rightSidebar">
  <!--主体内容开始-->
  <div class="pageBody">
    <div class="inner_2">
      <!--详细页-->
      <div class="rightContent">
        <h3 class="bt"> <span class="tt"><b>个人工作</b></span>
          <!--搜索-->
          <!--搜索结束-->
        </h3>
        <!--功能按钮-->
        <div class="btnBox">
          <div class="tou">
            <div class="bt2">工作汇报</div>
            <div class="cz_btn">
              <input type="button" class="ButtonCss" value="返回" onclick="window.location.href='shift.aspx?page=shift_insert'">
            </div>
          </div>
        </div>
        <!--功能按钮结束-->
        <div class="content">
          <!--表格-->
          <div class="wj_search_box">
            <h3 class="wj_search">汇报信息</h3>
            <div class="LM">
              <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4" >
                <tbody>
                  <tr>
                    <th align="right">汇报主题：</th>
                    <td>
                      <label>
                        <input name="textfield" class="input_2" type="text" id="textfield" size="40" />
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <th width="17%" align="right">日期：</th>
                    <td width="83%">
                      <input name="textfield2" class="input_2" type="text" id="textfield2" size="15" />
                    </td>
                  </tr>
                  <tr>
                    <th align="right">汇报内容：</th>
                    <td><label>
                        <textarea name="textarea" id="textarea" cols="45" rows="5"> </textarea>
                      </label></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--表格结束-->
          <!--提交按钮-->
          <div class="submit_btn">
               <input type="submit" name="button" id="button" value="提交" class="btn">
               <input type="submit" name="button" id="button" value="关闭" class="btn">
      	  </div>
          <!--提交按钮结束-->
        </div>
      </div>
      <!--人力资源管理结束-->
    </div>
  </div>
  <!--主体内容结束-->
</div>
