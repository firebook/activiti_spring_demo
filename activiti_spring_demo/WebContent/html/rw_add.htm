<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转菜单</title>
<link href="styles/common.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="rightSidebar">
  <!--主体内容开始-->
  <div class="pageBody">
    <div class="inner_2">
      <!--详细页-->
      <div class="rightContent">
        <h3 class="bt"> <span class="tt"><b>任务管理</b></span>
          <!--搜索-->
          <div class="search"><a href="#" class="back"><< 返回</a></div>
          <!--搜索结束-->
        </h3>
        <div class="nk">
          <!--表格-->
          <div class="wj_search_box">
          <h3 class="wj_search">任务详情</h3>
          <div class="LM">
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4" >
            <tbody>
              <tr>
                <th align="right">任务标题：</th>
                <td>
                  <label>
                    <input name="textfield" type="text" id="textfield" size="40" />
                  </label>
                </td>
              </tr>
              <tr>
                <th width="17%" align="right">任务类别：</th>
                <td width="83%">
                  
                    <input name="textfield2" type="text" id="textfield2" size="30" />
                  </td>
                </tr>
              <tr>
                <th align="right">任务责任人：</th>
                <td>
                  <input name="textfield3" type="text" id="textfield3" size="30" />
                </td>
              </tr>
              <tr>
                <th align="right">任务内容：</th>
                <td><label>
                  <textarea name="textarea" id="textarea" cols="45" rows="5">这个星期完成OA系统页面设计，星期五验收！</textarea>
                  </label></td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>
          <!--表格结束-->
			<!--提交按钮-->
          <div class="submit_btn">
               <input type="submit" name="button" id="button" value="提交" class="btn">
               <input type="submit" name="button" id="button" value="关闭" class="btn">
      	  </div>
          <!--提交按钮结束-->
        </div>
      </div>
      <!--人力资源管理结束-->
    </div>
  </div>
  <!--主体内容结束-->
</div>
</body>
</html>
