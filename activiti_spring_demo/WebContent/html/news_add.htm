<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="styles/common.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="rightSidebar">
  <!--主体内容开始-->
  <div class="pageBody">
    <div class="inner_2">
      <!--详细页-->
      <div class="rightContent">
        <h3 class="bt"> <span class="tt"><b>新闻管理</b></span>
          <!--搜索-->
          <div class="search"><a href="#"><< 返回</a>
          </div>
          <!--搜索结束-->
        </h3>

        <div class="nk">
          <!--表格-->
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4">
            <tbody>
              <tr>
                <th align="right">新闻类型</th>
                <td><select name="select" id="select">
                    <option>公司动态</option>
                    <option>行业新闻</option>
                  </select></td>
              </tr>
              <tr>
                <th align="right">新闻主题</th>
                <td><label>
                    <input name="textfield" type="text" class="input_2" id="textfield" size="40"/>
                  </label></td>
              </tr>
              <tr>
                <th align="right" valign="top">新闻内容</th>
                <td><label>
                    <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
                  </label>
                  <br />
                  <label>
                    <input type="submit" name="button" id="button" value="附件上传..." class="button2"/>
                  </label></td>
              </tr>
            </tbody>
          </table>
          <!--表格结束-->
          <!--提交按钮-->
          <div class="submit_btn">
            <input type="submit" name="button" id="button" value="发布" class="btn">
            <input type="submit" name="button" id="button" value="关闭" class="btn">
          </div>
          <!--提交按钮结束-->
        </div>
      </div>
      <!--人力资源管理结束-->
    </div>
  </div>
  <!--主体内容结束-->
</div>
</body>
</html>
