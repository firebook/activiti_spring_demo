<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转菜单</title>
<link href="styles/common.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="rightSidebar">
  <!--主体内容开始-->
  <div class="pageBody">
    <div class="inner_2">
      <!--详细页-->
      <div class="rightContent">
        <h3 class="bt"> <span class="tt"><b>通讯录</b></span>
          <!--搜索-->
          <div class="search"><a href="#" class="back"><< 返回</a></div>
          <!--搜索结束-->
        </h3>

        <div class="nk">
          <!--表格-->
          <div class="wj_search_box">
          <h3 class="wj_search">信息详情</h3>
          <div class="LM">
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4" >
            <tbody>
              <tr>
                <th width="17%" align="right">姓名：</th>
                <td width="83%">
                  
                    <label>
                      <input type="text" class="input_2" name="textfield" id="textfield" />
                    </label>
                  </td>
                </tr>
              <tr>
                <th align="right">部门：</th>
                <td>
                  <input type="text" class="input_2" name="textfield2" id="textfield2" />
                </td>
                </tr>
              <tr>
                <th align="right">邮件：</th>
                <td>
                  <input type="text" class="input_2" name="textfield3" id="textfield3" />
                </td>
                </tr>
              <tr>
                <th align="right">手机：</td>
                <td>
                  <input type="text" class="input_2" name="textfield4" id="textfield4" />
                </td>
                </tr>
              <tr>
                <th align="right">电话：</th>
                <td>
                  <input type="text" class="input_2" name="textfield5" id="textfield5" />
                </td>
                </tr>
              <tr>
                <th align="right">传真：</th>
                <td>
                  <input type="text" class="input_2" name="textfield6" id="textfield6" />
                </td>
              </tr>
              <tr>
                <th align="right">住宅电话：</th>
                <td>
                  <input type="text" class="input_2" name="textfield7" id="textfield7" />
                </td>
              </tr>
              <tr>
                <th align="right">住址：</th>
                <td>
                  <input name="textfield8" class="input_2" type="text" id="textfield8" size="50" />
                </td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>
          <p>&nbsp;</p>
          <!--表格结束-->

        </div>
      </div>
      <!--人力资源管理结束-->
    </div>
  </div>
  <!--主体内容结束-->
</div>
