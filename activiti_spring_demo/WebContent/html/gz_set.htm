<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转菜单</title>
<link href="styles/common.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="rightSidebar">
  <!--主体内容开始-->
  <div class="pageBody">
    <div class="inner_2">
      <!--详细页-->
      <div class="rightContent">
        <h3 class="bt"> <span class="tt"><b>个人工作</b></span>
          <!--搜索-->
          <div class="search"><a href="#" class="back"><< 返回</a></div>
          <!--搜索结束-->
        </h3>
        <div class="nk">
          <!--表格-->
          <div class="wj_search_box">
          <div class="ts">该事务尚未开始</div>
          <h3 class="wj_search">事务预计进行时间</h3>
          <div class="LM">
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4" >
            <tbody>
              <tr>
                <td width="36%" align="center">	开始日期：
                  <label>
                    <input type="text" name="textfield3" id="textfield3" />
                  </label> <img src="images/time_date.gif" align="absmiddle" />
                  &nbsp;&nbsp;	开始时间：
                  <input type="text" name="textfield4" id="textfield4" />
                  <img src="images/time_icon.gif" align="absmiddle" /></td>
                </tr>
              <tr>
                <td align="center">开始日期：
                  <label>
                    <input type="text" name="textfield7" id="textfield7" />
                  </label>
                  <img src="images/time_date.gif" align="absmiddle" /> &nbsp;&nbsp;	开始时间：
                  <input type="text" name="textfield7" id="textfield8" />
                  <img src="images/time_icon.gif" align="absmiddle" /></td>
                </tr>
              </tbody>
          </table>
          </div>
          </div>
          <p>&nbsp;</p>
          <div class="wj_search_box">
          <h3 class="wj_search">事务内容</h3>
          <div class="LM">
          <table border="0" align="center" cellpadding="0" cellspacing="0"  class="table_4">
            <tbody>
              <tr>
                <td width="36%" align="right">事务内容：</td>
                <td width="64%">
                
                  <label>
                    <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea>
                  </label>
                </td>
              </tr>
              <tr>
                <td align="right">重要程度：</td>
                <td>
                  <label>
                    <select name="select" id="select">
                      <option>一般</option>
                      <option>重要</option>
                    </select>
                  </label>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>
          <!--表格结束-->
          <div class="submit_btn">
       		   <input type="submit" class="btn" value="删除" id="button" name="button">
               <input type="submit" class="btn" value="完成" id="button" name="button">
               <input type="submit" class="btn" value="保存" id="button" name="button">
               <input type="submit" class="btn" value="关闭" id="button" name="button">
      	  </div>
        </div>
      </div>
      <!--人力资源管理结束-->
    </div>
  </div>
  <!--主体内容结束-->
</div>
</body>
</html>
