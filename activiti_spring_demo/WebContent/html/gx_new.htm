<head>

<body class="wjj_body">
<div class="wjj_t">
	<h4 class="tt">新建文件夹</h4>
</div>
<div class="wjj_c">
<table  cellspacing="0" cellpadding="0" border="0" class="table_5">
      <tbody><tr>
        <td align="right">&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td width="16%" align="right">文件夹名称：</td>
        <td width="84%"><label>
            <input type="text" size="20" id="textfield" name="textfield">
          </label></td>
      </tr>
      <tr>
        <td align="right">关键字：</td>
        <td><label>
            <textarea rows="5" cols="45" id="textarea" name="textarea" ></textarea>
          </label></td>
      </tr>
      <tr>
        <td align="right">上级文件夹：</td>
        <td><input type="text" size="20" id="textfield2" name="textfield2" value="/" /></td>
      </tr>
      <tr>
        <td align="right" valign="top">人员权限设置：</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="right" valign="top">完全控制</td>
        <td><input name="textfield5" type="text" id="textfield5" value="请选择人员" size="50" />
        <input type="submit" name="button2" id="button2" value="修改"  class="button2"/>
        &nbsp;&nbsp;(拥有全部权限)</td>
      </tr>
      <tr>
        <td align="right" valign="top"> 修改权限</td>
        <td><input name="textfield6" type="text" id="textfield6" value="全体人员" size="50" />
        <input type="submit" name="button3" id="button3" value="修改"  class="button2"/>
        &nbsp;&nbsp;
        <label>
          <input name="checkbox" type="checkbox" id="checkbox" checked="checked" />
        </label>
        下载(无删除权限)</td>
      </tr>
      <tr>
        <td align="right" valign="top">访问权限</td>
        <td><input name="textfield7" type="text" id="textfield7" value="全体人员" size="50" />
        <input type="submit" name="button4" id="button4" value="修改"  class="button2"/>
        &nbsp;&nbsp;
        <label>
          <input name="checkbox2" type="checkbox" id="checkbox2" checked="checked" />
        </label>
下载(无删除权限)</td>
      </tr>
      <tr>
        <td align="right" valign="top">更新设置：</td>
        <td><label>
          <select name="select" id="select">
            <option>不通知任何人</option>
          </select>
        </label></td>
      </tr>
      <tr>
        <td align="right" valign="top">&nbsp;</td>
        <td><a class="btn" onclick="javascript:window.close();" href="#">确定</a> <a class="btn" onclick="javascript:window.close();" href="#">取消</a></td>
      </tr>
    </tbody>
</table>
</div>
</body>
</html>
